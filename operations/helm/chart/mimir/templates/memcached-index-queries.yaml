apiVersion: v1
kind: Service
metadata:
  name: {{ include "mimir.fullname" . }}-memcached-index-queries
  labels:
    name: memcached-index-queries
  {{- include "mimir.labels" . | nindent 4 }}
spec:
  type: {{ .Values.memcachedIndexQueries.type }}
  selector:
    name: memcached-index-queries
  {{- include "mimir.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.memcachedIndexQueries.ports | toYaml | nindent 2 -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mimir.fullname" . }}-memcached-index-queries
  labels:
  {{- include "mimir.labels" . | nindent 4 }}
spec:
  replicas: 3
  selector:
    matchLabels:
      name: memcached-index-queries
  serviceName: memcached-index-queries
  template:
    metadata:
      labels:
        name: memcached-index-queries
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                name: memcached-index-queries
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - -m 1024
        - -I 5m
        - -c 16384
        - -v
        image: memcached:1.6.9-alpine
        imagePullPolicy: IfNotPresent
        name: memcached
        ports:
        - containerPort: 11211
          name: client
        resources:
          limits:
            memory: 1536Mi
          requests:
            cpu: 500m
            memory: 1329Mi
      - args:
        - --memcached.address=localhost:11211
        - --web.listen-address=0.0.0.0:9150
        image: prom/memcached-exporter:v0.6.0
        imagePullPolicy: IfNotPresent
        name: exporter
        ports:
        - containerPort: 9150
          name: http-metrics
  updateStrategy:
    type: RollingUpdate