apiVersion: v1
kind: Service
metadata:
  name: {{ include "mimir.fullname" . }}-memcached
  labels:
    name: memcached
  {{- include "mimir.labels" . | nindent 4 }}
spec:
  type: {{ .Values.memcached.type }}
  selector:
    name: memcached
  {{- include "mimir.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.memcached.ports | toYaml | nindent 2 -}}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mimir.fullname" . }}-memcached
  labels:
  {{- include "mimir.labels" . | nindent 4 }}
spec:
  replicas: 3
  selector:
    matchLabels:
      name: memcached
  serviceName: memcached
  template:
    metadata:
      labels:
        name: memcached
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                name: memcached
            topologyKey: kubernetes.io/hostname
      containers:
      - args:
        - -m 6144
        - -I 1m
        - -c 16384
        - -v
        image: memcached:1.6.9-alpine
        imagePullPolicy: IfNotPresent
        name: memcached
        ports:
        - containerPort: 11211
          name: client
        resources:
          limits:
            memory: 9Gi
          requests:
            cpu: 500m
            memory: 6552Mi
      - args:
        - --memcached.address=localhost:11211
        - --web.listen-address=0.0.0.0:9150
        image: prom/memcached-exporter:v0.6.0
        imagePullPolicy: IfNotPresent
        name: exporter
        ports:
        - containerPort: 9150
          name: http-metrics
  updateStrategy:
    type: RollingUpdate