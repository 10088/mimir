apiVersion: v1
kind: Service
metadata:
  name: {{ include "mimir.fullname" . }}-query-frontend
  labels:
    name: query-frontend
  {{- include "mimir.labels" . | nindent 4 }}
spec:
  type: {{ .Values.queryFrontend.type }}
  selector:
    name: query-frontend
  {{- include "mimir.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.queryFrontend.ports | toYaml | nindent 2 -}}