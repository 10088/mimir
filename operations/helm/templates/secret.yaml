{{- if not .Values.useExternalConfig }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mimir.fullname" . }}
  labels:
    app: {{ template "mimir.name" . }}
    chart: {{ template "mimir.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  mimir.yaml: {{ tpl (toYaml .Values.config) . | b64enc}}
{{- end }}
